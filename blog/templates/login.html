{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="col-sm-10">
    <h3 class="text-white my-5" >Login Page</h3>

    <form action="" method='POST'>
        {% csrf_token %} 
            {% for fm in form %}
            <div class="form-group">
                {{fm.label_tag}}{{fm}}{{fm.errors|striptags}}
            </div>
            {% endfor %}<br>
            <input type="submit" value="Login" class="btn btn-info">
</div>

{% endblock content %}
